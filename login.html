<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="login-page">
        <div class="login-sidebar">
            <div class="sidebar-icon-text">
                <div class="sidebar-icon">
                    <img src="https://www.nobroker.in/mobile/app/styles/images/signup_mobile/default.png" alt="">
                </div>
                <div class="sidebar-text">
                    Login/SignUp.
                </div>
            </div>
            <div class="sidebar-info"> 
                <p><i style="font-size:16px" class="fa">&#xf00c;</i> Zero Brokerage</p>
                <p><i style="font-size:16px" class="fa">&#xf00c;</i> Thousands of new listing daily</p>
                <p><i style="font-size:16px" class="fa">&#xf00c;</i> 130 Cr+ Brokerage saved monthly</p>
            </div>
        </div>
        <div class="login-content">
            <div class="close-icon">
                <i style="font-size:24px" class="fa " onclick="closeLogin()">&#xf00d;</i>
            </div>
            <div class="mobileno-info">
                <div id="input-label">Enter Phone to continue</div>
                <div class="mobileno">
                    <div class="select-country">
                        <select id="country-code">
                            <option value="india">+91</option>
                            <option value="USA">+1</option>
                            <option value="UK">+44</option>
                            <option value="UAE">+971</option>
                            <option value="singapore">+65</option>
                            <option value="australia">+61</option>
                            <option value="bangladesh">+880</option>
                        </select>
                    </div>
                    <div class="mobileno-input">
                        <input type="text" placeholder="Enter mobile number" id="mobileNo"/>
                    </div>
                </div>
                <div class="whatsapp-wrap" id="whatsapp">
                    <div class="whatsapp-text">
                        <div>Get updates <span>
                            <img style="height: 16px;width: auto;margin: 0 1px 0 2px; top:-1px" src="//assets.nobroker.in/static/img/whatsapp_new.png">
                        </span> on Whatsapp</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <input type="text" id = "hidden-text"placeholder="Name"/><br>
                <input type="email" id="hidden-email" placeholder="Email"/>
                <button>Continue</button>
                
            </div>
            <div class="bottom-line">
                <p>By continueing you agree to our <strong>Terms & conditions</strong></p>
            </div>
        </div>
    </div>
    <script>
        function closeLogin(){
            location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
